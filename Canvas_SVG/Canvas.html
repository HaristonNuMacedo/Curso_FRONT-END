<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI';
        }

        .exer01 {
            width: 400px;
            height: 500px;
            background-color: #aaa;
            margin-left: 15px;
        }

        .exer01 p {
            text-align: center;
            position: relative; 
            top: 22px;
        }

    </style>
</head>
<body>
    
                        <!-- EXERCÍCIO 01 -->
    <div class="exer01">
        <p>Exercício 01</p>
        <canvas id="minhaTela" height="400" width="500">
            
        </canvas>
    </div>

    <script>

        // Exercício 01
        function desenhar(){
            var canvas = document.querySelector('#minhaTela');
            if(canvas.getContext) {
                var retangulo = canvas.getContext('2d');
                retangulo.fillStyle = 'blue';
                retangulo.fillRect(50,50,300,400);

                var retangulo2 = canvas.getContext('2d');
                retangulo2.fillStyle = 'red';
                retangulo2.fillRect(40,40,300,350);

                var retangulo3 = canvas.getContext('2d');
                retangulo3.fillStyle = '#222';
                retangulo3.fillRect(30,30,300,350);
            }
        }
        window.onload = desenhar;


    </script>

</body>
</html>
