<!DOCTYPE html>
<html>
<head>
    <title>Circulo Canvas</title>
</head>
<body>
    <canvas id="myCanvas" height=200 width=200 style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(100,0);
            ctx.lineTo(100,200);
            ctx.stroke();

        function drawCircle(x){
            ctx.beginPath();
            ctx.arc(x,100,10,0,2*Math.PI);
            ctx.fillStyle="red";
            ctx.fill();
        }
        var x = 0;
        setInterval(function(){
        ctx.clearRect(0,0,200,200);
        drawCircle(x%200);
        x++;
    }, 25);
    </script>

    <p>Arquivo que possui as animações. <a href="https://profandreagarcia.files.wordpress.com/2018/10/aula-movendo-objeto-com-canvas.pdf" target="_blank">clique aqui</a></p>
</body>
</html>
