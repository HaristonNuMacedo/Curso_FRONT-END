<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript Avançado</title>
        <link href="_css/estilo01.css" rel="stylesheet">
    </head>

    <body>
        <main>
            
            <div id="janela"></div>
            <div id="janela2"></div>
            <input type="button" id="botao1" value="Cor N°1">
            <input type="button" id="botao2" value="Cor N°2">
        </main>
    </body>

    <script>
        function mudarCor(teste) {
            janela.style.backgroundColor = teste;
        }

        function mudarCor2(teste2) {
            janela2.style.backgroundColor = teste2;
        }

        function iniciar() {
            botao1.addEventListener("click", function() {
                function getRandomInt(min, max) {
                    min = Math.ceil(100000);
                    max = Math.floor(999999);
                    return Math.floor(Math.random() * (max - min)) + min;   
                }
                mudarCor("#" + getRandomInt());
            });

            botao2.addEventListener("click", function() {
                function getRandomInt2(min, max) {
                    min = Math.ceil(100000);
                    max = Math.floor(999999);
                    return Math.floor(Math.random() * (max - min)) + min;   
                }
                mudarCor2("#" + getRandomInt2());
            });

        }

        window.onload = iniciar;
    </script>
</html>
