<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS - Transform</title>
        <style>
            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width:760px;
                margin:10px auto;
                box-shadow:0 0 10px #999999;
                background-color:rgb(255,255,255);
                text-align:center;
            }

            main:after {
                clear:both;
            }

            header {
                width:760px;
                height:110px;
                background-image:url(./_img/topo.jpg);
                background-repeat:no-repeat;
                margin-bottom:40px;
            }

            section {
                display:inline;
                margin:5px 25px;
            }

            footer {
                width:100%;
                height:30px;
                background-color:rgb(236,236,236);
                margin-top:40px;
            }

            section.thumb {
                display: inline-block;
                cursor: pointer;

                transform-origin: top center;
                transition: all 0.6s ease-in-out;
            }

            section.thumb:hover {
                transform: scale(1.2);
            }

            div.janelas {
                position: relative;
            }

            div#janela1, div#janela2 {
                position:absolute;
                width:150px;height:150px;
                top: 0px;
            }

            div#janela1 {
                left: 25px;
                background-color:rgb(0,102,204);
                cursor:pointer;
            }

            div#janela2 {
                left:195px;
                background-color:rgb(255,0,0);
            }

            div#janela1:hover + div#janela2{
                transition: all .5s ease-out;
                transform: rotate(90deg);
                left: 580px;
            }

            div#janela1:hover {
                transition: all .5s ease-out;
                width: 515px;
            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <section class="thumb"><img src="imagens/Blanquette_de_veau.jpg" width="120" height="120"></section>
            <section class="thumb"><img src="imagens/caviar.jpg" width="120" height="120"></section>
            <section class="thumb"><img src="imagens/creme_brule.jpg" width="120" height="120"></section>
            <section class="thumb"><img src="imagens/pato_laranja2.jpg" width="120" height="120"></section>
            <footer></footer>

            <div class="janelas">
                <div id="janela1"></div>
                <div id="janela2"></div>
            </div>
        </main>
    </body>
</html>
